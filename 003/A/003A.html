<html>
	<head>
		<title>Multiple Markers - A-Frame School</title>
		<meta name="description" content="Multiple Markers - A-Frame School">
		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<script src="aframe-ar.js"></script>
	</head>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam;">
		<!-- handle marker with your own pattern -->
		<a-assets>
			<a-asset-item id="snoopy-obj" src="model/Snoopy/snoopy.obj"></a-asset-item>
			<a-asset-item id="snoopy-mtl" src="model/Snoopy/snoopy.mtl"></a-asset-item>
			
			<a-asset-item id="rabbit-obj" src="model/rabbit/rabbit.obj"></a-asset-item>
			<a-asset-item id="rabbit-mtl" src="model/rabbit/rabbit.mtl"></a-asset-item>

			<a-asset-item id="doghouse-obj" src="model/Snoopy's_Doghouse/doghouse.obj"></a-asset-item>
			<a-asset-item id="doghouse-mtl" src="model/Snoopy's_Doghouse/doghouse.mtl"></a-asset-item>
		</a-assets>

		

		<a-text anchor="align" position="2 0.1 -10" rotation="40 10 10" side="double" width="10" color="#AA0000" value="SNOOPY"></a-text>

		<a-entity obj-model="obj: #doghouse-obj; mtl: #doghouse-mtl" scale="5 5 5" position="5 3 -18" rotation="20 45 45"></a-entity>

		<a-entity obj-model="obj: #rabbit-obj; mtl: #rabbit-mtl" scale="0.5 0.5 0.5" position="-4 0.5 -10" rotation="10 10 10
		"></a-entity>

		<a-marker preset='custom' type='pattern' url='patt/snoopy.patt'>
			<!-- <a-entity obj-model="obj: #charlie-obj; mtl: #charlie-mtl" scale="0.4 0.4 0.4"> -->
			<a-entity obj-model="obj: #snoopy-obj; mtl: #snoopy-mtl" scale="0.4 0.4 0.4" shadow="castShadow: true"></a-entity>
			<!-- <a-torus-knot color="green" shadow="castShadow: true" position="0 2 0" scale="0.2 0.2 0.2" ></a-torus-knot> -->
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
